<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
  <link rel="stylesheet" href="./style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <!--  definir a altura de um elemento/ Display Grid, Tailwind  -->
  <body class="h-[100dvh] grid gap-3 grid-cols-3 grid-rows-2 ">
    <!-- Flexbox e grade Background Color Display Flex Direction  Justify Content-->
    <aside class=" row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2 " >
     <!-- Font Size  padding Font Weight  Background Color -->
      <h1 class=" font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl ">Calculadora de Investimentos</h1>

      <!-- Width -->
      <form  id="investiment-form"  name="investiment-form" class="w-full" >

        <div class="flex w-full flex-col  px-6 my-2 h-[4.25rem] " >
          <label  class="font-bold text-gray-700 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl " for="starting-amount">Investimneto inicial</label>
          <div class=" flex ">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl "
              type="text"
              disabled />
             <!-- input desabilitado  Width Border Width--> 
          <input type="text" class="w-5/6 rounded-r-lg text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" id="starting-amount" name="starting-amount" placeholder="0.00" required>
          <!-- <input type="text" class="w-1/3" value="Mensal"> -->
           <!-- Border Width -->
          
        </div>
        </div>
        <p> </p>
        <div class="flex w-full flex-col  px-6 my-2 h-[4.25rem]font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl ">
          <label  class="font-bold text-gray-700" for="additional-contribution">Aportes adcionais</label>
          <div class=" flex">
             <!-- input desabilitado  Width Border Width--> 
          <input value="R$" class="w-1/6 text-center rounded-l-lg text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" id="additional-contribution" name="additional-contribution" placeholder="0.00">
      
          
        </div>
        </div>

        <div class="flex w-full flex-col  px-6 my-2 h-[4.25rem]">
          <label  class="font-bold text-gray-700 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" for="time-amount">Prazo</label>
          <div class=" flex">
          <input type="text" class="w-2/3 rounded-l-lg px-2 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" id="time-amount" name="time-amount" placeholder="0" required>
           <!-- Border Width -->
          <select id="time-amount-period"  name="time-amount-period" class="w-1/3 rounded-r-lg border-l-2 border-emerald-600  text-sm text-center  hover:bg-emerald-700 hover: -slate-950 font-bold text-gray-700" >
            <option  value="monthly">Mensal</option>
            <option value="yaerly">Anual</option>
          </select>
        </div>
        </div>
        
        <div class="flex w-full flex-col  px-6 my-2 h-[4.25rem]">
          <label  class="font-bold text-gray-700  md:flex font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" for="return-rate">Rentabilidade</label>
          <div class=" flex">
             <!-- input desabilitado  Width Border Width--> 
          <input value="%" class="w-1/6 text-center rounded-l-lg mt-2 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" type="text" disabled>
          <input type="text" class="w-1/2 px-2 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" id="return-rate" name="return-rate" placeholder="0" required>
           <!-- Border Width -->
          <select id="evaluatin-period" class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-700 hover: text-slate-950  text-sm font-bold text-gray-700 " >
            <option  value="monthly">Mensal</option>
            <option value="yaerly">Anual</option>
          </select>
        </div>
        </div>

        <div class="flex w-full flex-col  px-6 my-2 h-[4.25rem] ">
          <label  class="font-bold text-gray-700 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" for="tax-rat">Impostos sobre lucros</label>

          <div class=" flex">
             <!-- input desabilitado  Width Border Width--> 
          <input value="%" class="w-1/6 text-center rounded-l-lg mt-2 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2 text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl" id="tax-rate" name="tax-rate" placeholder="0">
         
          
        </div>
        </div>

      </form>


      <div class="flex h-12 px-2 my-8  w-full gap-2"> 

        <button type="submit" id="calculate-Results "  
          form="investiment-form"
      
         class="w-1/2 rounded-l-lg  rounded-r-lg  bg-emerald-800 text-slate-200 hover:bg-emerald-800 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl"> Calcular </button>
        <button  id="clear-form" class="w-1/2 rounded-l-lg  rounded-r-lg hover:bg-emerald-500 font-bold text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl">Limpar</button>

      </div>
    </aside>
    <!-- h-full gante que o elemento pegue 100% do espaço do pai disponivél para ele (overflow-y-auto ciar uma barra de rolagem para o elemento na vertial, para orizonta é x)  -->
    <main class="row-span-2 col-span-2 relative text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl flex flex-col md:flex-row lg:flex-col xl:flex-row 2xl:flex-col" >

      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100">
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100">
        &#8250;
      </button>
     
      <div id="carousel"
      class="h-full w-full flex overflow-x-auto scroll-smooth">

<section id="chart-container" class="h-full basis-full shrink-0  overflow-y-auto m-10">
  <div class="h-[36%] flex flex-col items-center pb-10">
    <p class="font-bold text-lg text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl">Resultado Final</p>
    <canvas id="final-money-distribution"></canvas>
  </div>
  <div id="h-[56%] flex flex-col items-center">
    <p class="font-bold text-lg  text-center shrink text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl">Progressão</p>
    
    <canvas id="progression"
    ></canvas>
  </div>

</section>


<!-- Elemento para criar tabela dinamica  casses  shrink-0  para fix o  elemento na tela  overflow-y-auto barra de  rolagem -->
<section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0 ">
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate"></table>
        </section>
      </div>
    </main>

 
  <script type="module" src="./main.js"></script>
  </body>
</html>
